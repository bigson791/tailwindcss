<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <title>Login</title>
</head>

<body class="bg-gray-50">
  <form class="bg-gray-200 w-80 mx-auto mt-8 rounded-lg p-6">
    <input class="border-gray-300 w-full py-2 px-3 mb-4 rounded-lg disabled:bg-red-300" type="text" placeholder="Nombre" disabled>
    
    <input class="border-gray-300 w-full py-2 px-3 mb-4 rounded-lg focus:outline-none focus:ring-2 focus: ring-blue-700 invalid:focus:ring-red-500 peer" type="email" placeholder="Dirección Correo">
    <p class="text-red-600 hidden peer-invalid:block">El correo es incorrecto</p>
    
    <input class="border-gray-300 w-full py-2 px-3 mb-4 mt-4 rounded-lg focus:outline-none focus:ring-2 focus: ring-blue-700 " type="password" placeholder="Contraseña">
    
    <input class="bg-lime-400 w-full py-2 px-3 text-white rounded-lg font-bold cursor-pointer hover:bg-blue-500" type="submit" value="Ingresar">
  </form>

</body>

</html>
